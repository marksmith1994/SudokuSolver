<div class="bg-white rounded-xl shadow-xl p-8 border border-gray-100">
  <div class="flex items-center mb-6">
    <div class="w-10 h-10 bg-gradient-to-r from-orange-400 to-red-500 rounded-lg flex items-center justify-center mr-4">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Load Puzzle from File</h2>
      <p class="text-gray-500 text-sm">Upload your own Sudoku puzzle</p>
    </div>
  </div>
  
  <div class="space-y-6">
    <!-- File Upload Area -->
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-orange-400 transition-colors">
      <div class="flex flex-col items-center">
        <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Upload Sudoku File:
        </label>
        <input 
          type="file" 
          accept=".txt,.csv"
          (change)="onFileSelected($event)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 transition-colors">
        <p class="text-xs text-gray-500 mt-2">Supports .txt and .csv files</p>
      </div>
    </div>

    <!-- File Format Info -->
    <div class="p-4 bg-gradient-to-r from-orange-50 to-red-50 rounded-lg border border-orange-100">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-orange-500 mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <h3 class="text-sm font-semibold text-orange-800 mb-1">File Format:</h3>
          <p class="text-sm text-orange-700">
            Upload a text file with 9 lines, each containing 9 space-separated numbers (0-9). 
            Use 0 for empty cells.
          </p>
        </div>
      </div>
    </div>

    <!-- Download Example Button -->
    <button 
      (click)="downloadExample()"
      class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 px-6 rounded-lg hover:from-orange-600 hover:to-red-700 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
      <div class="flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Download Example File
      </div>
    </button>
  </div>
</div>
