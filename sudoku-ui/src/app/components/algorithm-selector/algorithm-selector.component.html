<div class="bg-white rounded-xl shadow-xl p-8 border border-gray-100">
  <div class="flex items-center mb-6">
    <div class="w-10 h-10 bg-gradient-to-r from-purple-400 to-pink-500 rounded-lg flex items-center justify-center mr-4">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
      </svg>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Algorithm Selection</h2>
      <p class="text-gray-500 text-sm">Choose your solving strategy</p>
    </div>
  </div>
  
  <div class="space-y-6">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-8">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mb-4">
        <div class="animate-spin rounded-full h-6 w-6 border-2 border-white border-t-transparent"></div>
      </div>
      <p class="text-gray-600">Loading algorithms...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="p-4 bg-red-50 border border-red-200 rounded-lg">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>

    <!-- Algorithm Selection -->
    <div *ngIf="!isLoading && !error">
      <label class="block text-sm font-semibold text-gray-700 mb-3">
        Select Algorithm:
      </label>
      <select 
        [(ngModel)]="selectedAlgorithm"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 bg-white">
        <option *ngFor="let algo of algorithms" [value]="algo.id">
          {{ algo.name }}
        </option>
      </select>
    </div>

    <!-- Algorithm Description -->
    <div *ngIf="selectedAlgorithm && !isLoading && !error" class="p-4 bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg border border-purple-100">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-purple-500 mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-sm text-purple-700">
          {{ getSelectedAlgorithmDescription() }}
        </p>
      </div>
    </div>

    <!-- Compare All Option -->
    <div *ngIf="!isLoading && !error" class="p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-200">
      <div class="flex items-center mb-3">
        <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        <span class="text-sm font-semibold text-blue-800">Watch All Algorithms Solve</span>
      </div>
      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="compareAll"
          [(ngModel)]="compareAll"
          class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="compareAll" class="ml-3 block text-sm text-blue-700">
          Compare all algorithms in real-time visualization
        </label>
      </div>
    </div>

    <!-- Solve Button -->
    <button 
      *ngIf="!isLoading && !error"
      (click)="solve()"
      [class]="compareAll ? 'w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 px-6 rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-200 font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5' : 'w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 px-6 rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-200 font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5'">
      <div class="flex items-center justify-center">
        <svg *ngIf="!compareAll" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <svg *ngIf="compareAll" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        {{ compareAll ? 'Watch All Algorithms Solve' : 'Solve with ' + getSelectedAlgorithmName() }}
      </div>
    </button>
  </div>
</div>
