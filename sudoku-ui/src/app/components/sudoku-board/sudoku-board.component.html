<div class="bg-white rounded-xl shadow-xl p-4 sm:p-6 md:p-8 border border-gray-100">
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 sm:mb-6 space-y-4 sm:space-y-0">
    <div>
      <h2 class="text-xl sm:text-2xl font-bold text-gray-800">Sudoku Board</h2>
      <p class="text-gray-500 text-sm mt-1">Enter your puzzle or load a preset</p>
    </div>
    <div class="flex flex-wrap gap-2 sm:space-x-3">
      <button 
        (click)="clearBoard()" 
        class="px-3 sm:px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-200 text-xs sm:text-sm font-medium flex items-center">
        <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        <span class="hidden sm:inline">Clear</span>
        <span class="sm:hidden">Clear</span>
      </button>
      
      <!-- Quick Load Classic Puzzle -->
      <button 
        (click)="loadDefaultPuzzle()" 
        class="px-3 sm:px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all duration-200 text-xs sm:text-sm font-medium flex items-center shadow-md">
        <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <span class="hidden sm:inline">Quick Load</span>
        <span class="sm:hidden">Load</span>
      </button>
      
      <!-- Puzzle Presets Dropdown -->
      <div class="relative">
        <button 
          (click)="showPresets = !showPresets"
          class="px-3 sm:px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200 text-xs sm:text-sm font-medium flex items-center shadow-md">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg>
          <span class="hidden sm:inline">More Puzzles</span>
          <span class="sm:hidden">More</span>
          <svg class="w-3 h-3 sm:w-4 sm:h-4 ml-1 sm:ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <div *ngIf="showPresets" 
             class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl z-10 border border-gray-200 overflow-hidden">
          <div class="py-2">
            <div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">Difficulty Levels</div>
            <button 
              (click)="loadEasyPuzzle(); showPresets = false"
              class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 transition-colors">
              <div class="flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>
                Easy Puzzle
              </div>
            </button>
            <button 
              (click)="loadDefaultPuzzle(); showPresets = false"
              class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 transition-colors">
              <div class="flex items-center">
                <span class="w-2 h-2 bg-yellow-500 rounded-full mr-3"></span>
                Classic Puzzle
              </div>
            </button>
            <button 
              (click)="loadMediumPuzzle(); showPresets = false"
              class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 transition-colors">
              <div class="flex items-center">
                <span class="w-2 h-2 bg-orange-500 rounded-full mr-3"></span>
                Medium Puzzle
              </div>
            </button>
            <button 
              (click)="loadHardPuzzle(); showPresets = false"
              class="block w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 transition-colors">
              <div class="flex items-center">
                <span class="w-2 h-2 bg-red-500 rounded-full mr-3"></span>
                Hard Puzzle
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sudoku Board Container -->
  <div class="relative animate-fade-in">
    <!-- Board Background with Grid Lines -->
    <div class="bg-gradient-to-br from-gray-900 to-gray-800 p-2 sm:p-3 md:p-4 rounded-xl sm:rounded-2xl shadow-2xl border-2 sm:border-4 border-gray-700 transform hover:scale-[1.02] transition-transform duration-300">
      <!-- 9x9 Grid Container -->
      <div class="grid grid-cols-9 gap-0 bg-white rounded-lg sm:rounded-xl overflow-hidden shadow-inner">
        <ng-container *ngFor="let row of board; let rowIndex = index">
          <ng-container *ngFor="let cell of row; let colIndex = index">
            <div class="relative">
              <!-- Cell Input -->
              <input 
                type="number" 
                min="0" 
                max="9"
                [(ngModel)]="board[rowIndex][colIndex]"
                (ngModelChange)="onCellChange(rowIndex, colIndex, $event)"
                (mouseenter)="onCellHover(rowIndex, colIndex)"
                (mouseleave)="onCellLeave()"
                [class]="getCellClass(rowIndex, colIndex)"
                [placeholder]="getCellPlaceholder(rowIndex, colIndex)"
                class="w-full h-full bg-white text-gray-800 font-bold text-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm sm:text-base md:text-lg sudoku-cell">
              
              <!-- Cell Border Overlay for 3x3 Sections -->
              <div [class]="getBorderOverlayClass(rowIndex, colIndex)"></div>
            </div>
          </ng-container>
        </ng-container>
      </div>
      
      <!-- Corner Decorations -->
      <div class="absolute top-2 left-2 w-3 h-3 bg-blue-500 rounded-full opacity-60"></div>
      <div class="absolute top-2 right-2 w-3 h-3 bg-blue-500 rounded-full opacity-60"></div>
      <div class="absolute bottom-2 left-2 w-3 h-3 bg-blue-500 rounded-full opacity-60"></div>
      <div class="absolute bottom-2 right-2 w-3 h-3 bg-blue-500 rounded-full opacity-60"></div>
    </div>
    
    <!-- Board Instructions -->
    <div class="mt-4 sm:mt-6 text-center">
      <div class="inline-flex flex-wrap justify-center items-center gap-4 sm:gap-6 lg:gap-8 text-xs sm:text-sm text-gray-600 bg-white rounded-lg px-4 sm:px-6 py-3 shadow-sm border border-gray-200">
        <div class="flex items-center">
          <div class="w-3 h-3 sm:w-4 sm:h-4 bg-white border-2 border-gray-300 rounded mr-1 sm:mr-2"></div>
          <span class="font-medium">Empty</span>
        </div>
        <div class="flex items-center">
          <div class="w-3 h-3 sm:w-4 sm:h-4 bg-blue-50 border-2 border-blue-300 rounded mr-1 sm:mr-2"></div>
          <span class="font-medium">Filled</span>
        </div>
        <div class="flex items-center">
          <div class="w-3 h-3 sm:w-4 sm:h-4 bg-gray-100 border-2 border-gray-400 rounded mr-1 sm:mr-2"></div>
          <span class="font-medium">3×3 section</span>
        </div>
        <div class="flex items-center">
          <div class="w-3 h-3 sm:w-4 sm:h-4 bg-blue-50 border-2 border-blue-400 rounded mr-1 sm:mr-2 animate-pulse"></div>
          <span class="font-medium">Highlight</span>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 sm:mt-6 p-3 sm:p-4 bg-blue-50 rounded-lg border border-blue-100">
    <div class="flex items-start">
      <svg class="w-4 h-4 sm:w-5 sm:h-5 text-blue-500 mr-2 sm:mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div class="text-xs sm:text-sm text-blue-700">
        <p class="font-medium mb-1">How to use:</p>
        <p>• Enter numbers 1-9 or leave empty (0)</p>
        <p>• Use Quick Load for instant classic puzzle</p>
        <p>• Try different difficulty levels from the dropdown</p>
      </div>
    </div>
  </div>
</div>
